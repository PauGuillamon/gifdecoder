name: Publish libraries to Bintray

on:
  push:
    tags:
      - "v*"

jobs:
  gradle:
    runs-on: ubuntu-latest
    env:
      BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
      BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Cache Gradle Caches
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches/
          key: cache-gradle-cache
      - name: Cache Gradle Wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper/
          key: cache-gradle-wrapper
      - name: Test both libraries
        run: ./gradlew testLibraries
      - name: Compile and upload both libraries to Bintray
        run: ./gradlew uploadLibraries
        if: success()
      - name: Stop Gradle
        run: ./gradlew --stop
